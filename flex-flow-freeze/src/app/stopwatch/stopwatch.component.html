<body>
<div class="input-container">

<div id="timer">
  {{timeDisplay.minutes}}:{{timeDisplay.seconds}}.{{timeDisplay.milliseconds}}
</div>
<div class="buttons">
  <button (click)="startTimer()">Start</button>
  <button (click)="stopTimer()">Stop</button>
  <button (click)="resetTimer()">Reset</button>
</div>

</div>
</body>
