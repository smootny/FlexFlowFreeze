<body>
<div class="input-container">
<div id="timer">
  {{timeDisplay.minutes}}:{{timeDisplay.seconds}}.{{timeDisplay.milliseconds}}
</div>
<div class="button-container">
  <button class="add-button" (click)="startTimer()">Start</button>
  <button class="add-button" (click)="stopTimer()">Stop</button>
  <button class="reset-button" (click)="resetTimer()">Reset</button>
</div>
</div>
</body>
